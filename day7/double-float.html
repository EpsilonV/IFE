<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double Float layout</title>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
<style type="text/css">
    .container {
        overflow: hidden; /* 清除浮动 */
        border: black 1px solid;
    }

    .container .left {
        background-color: green;
        width: 200px;
    }

    .container .right {
        background-color: red;
        width: calc(100% - 200px);
    }

    .container .left,
    .container .right {
        height: 400px;
        float: left;
        box-sizing: border-box;
    }
</style>
</html>
