<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Layout</title>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
<style type="text/css">
    .container {
        display: flex;
        align-items: flex-start;
    }

    .container .left {
        flex: 0 0 auto;
        background-color: green;
        width: 200px;
    }

    .container .right {
        flex: 1 1 auto;
        background-color: red;
    }

    .container .left,
    .container .right {
        height: 400px;
    }
</style>
</html>
